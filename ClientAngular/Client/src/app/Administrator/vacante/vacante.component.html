<div class="ui-g">
  <div class="ui-g-12">
    <h4>Vacante</h4>
  </div>
</div>


<div class="ui-g">
  <div class="ui-g-12">
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input #gb type="text" pInputText size="100%" placeholder="Global Filter">
    </div>
    <p-dataTable [value]="listado" selectionMode="single" [(selection)]="selected" (onRowSelect)="onRowSelect($event)"
                 [paginator]="true" rows="10" [responsive]="true" [globalFilter]="gb" #dt>
      <p-header>
        <div class="ui-helper-clearfix" style="width:100%">
          <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()"
                  label="Nuevo"></button>
          LISTADO VACANTE
          <button type="button" pButton icon="fa-file-o" iconPos="left" label="All Data" (click)="dt.exportCSV()"
                  style="float:right"></button>
        </div>
      </p-header>

      <p-column field="id_perfil.nombre" header="Perfil" [sortable]="true" [filter]="true" filterPlaceholder="Search"
                filterMatchMode="contains"></p-column>
      <p-column field="responsable.apellido" header="Responsable Apellido" [sortable]="true" [filter]="true"
                filterPlaceholder="Search" filterMatchMode="contains"></p-column>
      <p-column field="responsable.nombre" header="Responsable Nombre" [sortable]="true" [filter]="true"
                filterPlaceholder="Search" filterMatchMode="contains"></p-column>
      <p-column field="descripcion" header="Descripcion" [sortable]="true" [filter]="true" filterPlaceholder="Search"
                filterMatchMode="contains"></p-column>
      <p-column field="cantidad" header="Cantidad" [sortable]="true" [filter]="true"
                filterPlaceholder="Search" filterMatchMode="contains"></p-column>
      <p-column field="fecha_contratacion" header="Fecha Contratación" [sortable]="true" [filter]="true"
                filterPlaceholder="Search" filterMatchMode="contains" dateFormat="dd/mm/yy"></p-column>
      <p-column field="estado" header="Estado Vacante" [sortable]="true" [filter]="true"
                filterPlaceholder="Search" filterMatchMode="contains"></p-column>


    </p-dataTable>
  </div>
</div>



<p-dialog header="Vacante Detalle" [(visible)]="displayDialog" [responsive]="true" showEffect="fade"
          [modal]="true" width="70%">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="actual">
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="cedula">Cédula Identidad</label></div>
      <div class="ui-grid-col-4"><input pInputText id="cedula" [(ngModel)]="actual.cedula" maxlength="10"/></div>

      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="email">Email</label></div>
      <div class="ui-grid-col-4"><input pInputText id="email" [(ngModel)]="actual.email"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="apellidos">Apellidos</label></div>
      <div class="ui-grid-col-4"><input pInputText id="apellidos" [(ngModel)]="actual.apellido"/></div>

      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="nombres">Nombres</label></div>
      <div class="ui-grid-col-4"><input pInputText id="nombres" [(ngModel)]="actual.nombre"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="genero">Género</label></div>
      <div class="ui-grid-col-4"><input pInputText id="genero" [(ngModel)]="actual.genero"/></div>

      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="estado_civil">Estado Civil</label></div>
      <div class="ui-grid-col-4"><input pInputText id="estado_civil" [(ngModel)]="actual.estado_civil"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="nacionalidad">Nacionalidad</label></div>
      <div class="ui-grid-col-4"><input pInputText id="nacionalidad" [(ngModel)]="actual.nacionalidad"/></div>

      <div class="ui-grid-col-2"><label style="padding-left: 5%">Fecha Nacimiento</label></div>
      <div class="ui-grid-col-4">
        <p-calendar [(ngModel)]="actual.fecha_nacimiento" [showIcon]="true" [monthNavigator]="true"
                    [yearNavigator]="true" yearRange="1940:2070" [locale]="es" dateFormat="dd/mm/yy"></p-calendar>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="lugar_nacimiento">Lugar Nacimiento</label></div>
      <div class="ui-grid-col-4"><input pInputText id="lugar_nacimiento" [(ngModel)]="actual.lugar_nacimiento"/></div>

      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="direccion">Dirección</label></div>
      <div class="ui-grid-col-4"><input pInputText id="direccion" [(ngModel)]="actual.direccion"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="ciudad">Ciudad</label></div>
      <div class="ui-grid-col-4"><input pInputText id="ciudad" [(ngModel)]="actual.ciudad"/></div>

      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="provincia">Provincia</label></div>
      <div class="ui-grid-col-4"><input pInputText id="provincia" [(ngModel)]="actual.provincia"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="telefono_domicilio">Fono Domicilio</label></div>
      <div class="ui-grid-col-4"><input pInputText id="telefono_domicilio" [(ngModel)]="actual.telefono_domicilio"/>
      </div>

      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="telefono_celular">Fono Celular</label></div>
      <div class="ui-grid-col-4"><input pInputText id="telefono_celular" [(ngModel)]="actual.telefono_celular"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label style="padding-left: 5%" for="fotografia">Fotografía</label></div>
      <div class="ui-grid-col-4"><input pInputText id="fotografia" [(ngModel)]="actual.fotografia"/></div>

    </div>


    <div class="ui-grid-row">
      <div class="ui-grid-col-12">
        <p-dataTable [value]="listadoCont" selectionMode="single" [(selection)]="selectedCont"
                     (onRowSelect)="onRowSelectCont($event)" [paginator]="true" rows="5" [responsive]="true">
          <p-header>
            CONTACTOS DE EMERGENCIA
            <div class="ui-helper-clearfix" style="width:25%">
              <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAddCont()"
                      label="Nuevo"></button>
            </div>
          </p-header>

          <p-column field="nombre" header="Nombre" [sortable]="true"></p-column>
          <p-column field="relacion" header="Relación" [sortable]="true"></p-column>
          <p-column field="telefono_celular" header="Fono Celular" [sortable]="true"></p-column>
        </p-dataTable>
      </div>
    </div>

  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="close()" label="Cerrar"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>
