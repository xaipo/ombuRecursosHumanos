<div class="ui-g">
  <div class="ui-g-12">
    <h4>PERFIL DE TRABAJO</h4>
  </div>
</div>


<div class="ui-g">
  <div class="ui-g-12">
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input #gb type="text" pInputText size="100%" placeholder="Global Filter">
    </div>
    <p-dataTable [value]="listado" selectionMode="single" [(selection)]="selected" (onRowSelect)="onRowSelect($event)"
                 [paginator]="true" rows="10" [responsive]="true" [globalFilter]="gb" #dt>
      <p-header>
        <div class="ui-helper-clearfix" style="width:100%">
          <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()"
                  label="Nuevo"></button>
          LISTADO PERFILES DE TRABAJO
        </div>
      </p-header>

      <p-column field="nombre" header="Nombre" [sortable]="true" [filter]="true" filterPlaceholder="Search"
                filterMatchMode="contains"></p-column>
      <p-column field="descripcion" header="Descripción" [sortable]="true" [filter]="true" filterPlaceholder="Search"
                filterMatchMode="contains"></p-column>
      <p-column field="escala_salarial" header="Escala Salarial" [sortable]="true" [filter]="true"
                filterPlaceholder="Search" filterMatchMode="contains"></p-column>
      <p-column field="limite_minimo" header="Límite Mínimo" [sortable]="true" [filter]="true"
                filterPlaceholder="Search" filterMatchMode="contains"></p-column>
      <p-column field="limite_maximo" header="Límite Máximo" [sortable]="true" [filter]="true"
                filterPlaceholder="Search" filterMatchMode="contains"></p-column>

    </p-dataTable>
  </div>
</div>

<p-dialog header="PERFIL TRABAJO Detalles" [(visible)]="displayDialog" [responsive]="true" showEffect="fade"
          [modal]="true" width="1000">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="actual">
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label for="nombre">Nombre</label></div>
      <div class="ui-grid-col-8"><input pInputText id="nombre" [(ngModel)]="actual.nombre"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label for="descripcion">Descripción</label></div>
      <div class="ui-grid-col-8"><input pInputText id="descripcion" [(ngModel)]="actual.descripcion"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label for="escala_salarial">Escala Salarial</label></div>
      <div class="ui-grid-col-8"><input pInputText id="escala_salarial" [(ngModel)]="actual.escala_salarial"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label for="limite_minimo">Límite Mínimo</label></div>
      <div class="ui-grid-col-8"><input pInputText id="limite_minimo" [(ngModel)]="actual.limite_minimo"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label for="limite_maximo">Límite Máximo</label></div>
      <div class="ui-grid-col-8"><input pInputText id="limite_maximo" [(ngModel)]="actual.limite_maximo"/></div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <p-dataTable [value]="listadoDest" selectionMode="single" [(selection)]="selectedDest"
                     (onRowSelect)="onRowSelectDest($event)" [paginator]="true" rows="5" [responsive]="true">
          <p-header>
            DESTREZAS
            <div class="ui-helper-clearfix" style="width:25%">
              <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAddDest()"
                      label="Nuevo"></button>
            </div>
          </p-header>

          <p-column field="descripcion" header="Descripción" [sortable]="true"></p-column>
        </p-dataTable>
      </div>
      <div class="ui-grid-col-6">
        <p-dataTable [value]="listadoFunc" selectionMode="single" [(selection)]="selectedFunc"
                     (onRowSelect)="onRowSelectFunc($event)" [paginator]="true" rows="5" [responsive]="true">
          <p-header>
            FUNCIONES
            <div class="ui-helper-clearfix" style="width:25%">
              <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAddFunc()"
                      label="Nuevo"></button>
            </div>
          </p-header>

          <p-column field="descripcion" header="Descripción" [sortable]="true"></p-column>
        </p-dataTable>
      </div>
    </div>

  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="close()" label="Cerrar"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>

<p-dialog header="DESTREZA Detalle" [(visible)]="displayDialogDest" [responsive]="true" showEffect="fade"
          [modal]="true" width="500">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="destreza">
    <div class="ui-grid-row">
      <div class="ui-grid-col-3"><label for="descripcionDest">Descripción</label></div>
      <div class="ui-grid-col-9"><input pInputText id="descripcionDest" [(ngModel)]="destreza.descripcion"/></div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="deleteDest()" label="Eliminar"></button>
      <button type="button" pButton icon="fa-check" (click)="saveDest()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>

<p-dialog header="FUNCION Detalle" [(visible)]="displayDialogFunc" [responsive]="true" showEffect="fade"
          [modal]="true" width="500">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="funcion">
    <div class="ui-grid-row">
      <div class="ui-grid-col-3"><label for="descripcionFunc">Descripción</label></div>
      <div class="ui-grid-col-9"><input pInputText id="descripcionFunc" [(ngModel)]="funcion.descripcion"/></div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="deleteFunc()" label="Eliminar"></button>
      <button type="button" pButton icon="fa-check" (click)="saveFunc()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>
