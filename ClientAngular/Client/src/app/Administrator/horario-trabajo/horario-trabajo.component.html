<div class="ui-g">
  <div class="ui-g-12">
    <h4>HORARIO DE TRABAJO</h4>
  </div>
</div>
<div class="ui-g">
  <div class="ui-g-3" ></div>
  <div class="ui-g-6"  >
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input #gb type="text" pInputText size="50%" placeholder="Global Filter">
    </div>
    <p-dataTable [value]="listado" selectionMode="single" [(selection)]="selected" (onRowSelect)="onRowSelect($event)"
                 [paginator]="true" rows="10" [responsive]="true" [globalFilter]="gb" #dt >
      <p-header>
        <div class="ui-helper-clearfix" style="width:100%">
          <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()"
                  label="Nuevo"></button>
          LISTADO HORARIO DE TRABAJO
        </div>
      </p-header>
      <p-column field="nombre" header="Nombre" [sortable]="true" [filter]="true" filterPlaceholder="Search"
                filterMatchMode="contains"></p-column>
      <p-column field="descripcion" header="Descripcion" [sortable]="true" [filter]="true" filterPlaceholder="Search"
                filterMatchMode="contains"></p-column>
      <p-column field="hora_entrada_leyenda" header="Hora Entrada" [sortable]="true" [filter]="true" filterPlaceholder="Search"
                filterMatchMode="contains"></p-column>
      <p-column field="hora_salida_leyenda" header="Hora Salida" [sortable]="true" [filter]="true" filterPlaceholder="Search"
                filterMatchMode="contains"></p-column>
    </p-dataTable>
  </div>
  <div class="ui-g-3" ></div>
</div>

<p-dialog header="HORARIO TRABAJO Detalles" [(visible)]="displayDialog" [responsive]="true" showEffect="fade"
          [modal]="true" width="800" >
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="actual" style="height: 200px">
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label for="nombre">Nombre</label></div>
      <div class="ui-grid-col-8"><input pInputText id="nombre" [(ngModel)]="actual.nombre"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label for="descripcion">Descripci√≥n</label></div>
      <div class="ui-grid-col-8"><input pInputText id="descripcion" [(ngModel)]="actual.descripcion"/></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label>Hora Entrada</label></div>
      <div class="ui-grid-col-8"><p-calendar id="hora_entrada" [(ngModel)]="hora_entrada" [timeOnly]="true"></p-calendar></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label>Hora Salida</label></div>
      <div class="ui-grid-col-8"><p-calendar id="hora_salida" [(ngModel)]="hora_salida" [timeOnly]="true"></p-calendar></div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="close()" label="Cerrar"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>
