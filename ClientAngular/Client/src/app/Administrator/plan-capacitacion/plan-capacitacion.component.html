<div class="ui-g">
  <div class="ui-g-12">
    <h4>PLAN CAPACITACION</h4>
  </div>
</div>


<div class="ui-g">
  <div class="ui-g-12">
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input #gb type="text" pInputText size="100%" placeholder="Global Filter">
    </div>
    <p-dataTable [value]="listado" selectionMode="single" [(selection)]="selected" (onRowSelect)="onRowSelect($event)"
                 [paginator]="true" rows="10" [responsive]="true" [globalFilter]="gb" #dt>
      <p-header>
        <div class="ui-helper-clearfix" style="width:100%">
          <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()"
                  label="Nuevo"></button>
          LISTADO PARAMETROS CAPACITACION
        </div>
      </p-header>

      <p-column field="categoriatrabajo.nombre" header="Categ. Trabajo" [sortable]="true" [filter]="true" filterPlaceholder="Search"
                filterMatchMode="contains"></p-column>
      <p-column field="descripcion" header="Descripcion" [sortable]="true" [filter]="true" filterPlaceholder="Search"
                filterMatchMode="contains"></p-column>
    </p-dataTable>
  </div>
</div>

<p-dialog header="PREGUNTAS CAPACITACION Detalles" [(visible)]="displayDialog" [responsive]="true" showEffect="fade"
          [modal]="true" width="1000">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="actual">
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label>CATEGORIA TRABAJO</label></div>
      <div class="ui-grid-col-8">
        <p-autoComplete [(ngModel)]="categoria" [suggestions]="filteredObjSingle" (completeMethod)="filterSingle($event)" field="nombre" [size]="30"
                        placeholder="Categorias" [minLength]="1"></p-autoComplete>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2"><label for="descrip">Descripción</label></div>
      <div class="ui-grid-col-8"><input pInputText id="descrip" [(ngModel)]="actual.descripcion"/></div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <p-dataTable [value]="listadoPara" selectionMode="single" [(selection)]="selectedPara"
                     (onRowSelect)="onRowSelectPara($event)" [paginator]="true" rows="5" [responsive]="true">
          <p-header>
            PARAMETRO
            <div class="ui-helper-clearfix" style="width:25%">
              <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAddPara()"
                      label="Nuevo"></button>
            </div>
          </p-header>

          <p-column field="param" header="Parámetro" [sortable]="true" ></p-column>


        </p-dataTable>
      </div>

    </div>

  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="close()" label="Cerrar"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>

<p-dialog header="Parámetro Detalle" [(visible)]="displayDialogPara" [responsive]="true" showEffect="fade"
          [modal]="true" width="500">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="parametro">
    <div class="ui-grid-row">
      <div class="ui-grid-col-3"><label for="descripcionPara">Parámetro</label></div>
      <div class="ui-grid-col-9"><input pInputText id="descripcionPara" [(ngModel)]="parametro.param"/></div>
    </div>

  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="deletePara()" label="Eliminar"></button>
      <button type="button" pButton icon="fa-check" (click)="savePara()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>
